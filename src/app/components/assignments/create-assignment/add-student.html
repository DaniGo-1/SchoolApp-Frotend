<div *ngIf="showCarga">
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar><br>
</div>
<div fxLayout="row">
    <div fxFlex="50">
        <h2 style="color: #2E2E2E;" mat-dialog-title>Seleccionar estudiante</h2>
    </div>
    <div fxFlex="50" fxLayoutAlign="end start">
        <button mat-button mat-icon-button aria-label="Clear"
            style="color: #A4A4A4; margin-top: -15px;margin-right: -15px;" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div fxLayout="column" mat-dialog-content
    style="border-top-width: 1.5px;border-top-color: #E6E6E6; border-top-style: solid;">
    <br>
    <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Buscar</mat-label>
        <input (keyup)="applyFilter($event)" [(ngModel)]="value" matInput type="text" placeholder="Ingrese id del estudiante" #input>
        <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="limpiar()">
            <mat-icon style="color: gray;">close</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="dataSource">
        <div *ngFor="let student of dataSource.filteredData">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title fxFlex="50">
                        {{student.firstname}} {{student.lastname}}
                    </mat-panel-title>
                    <mat-panel-description fxFlex="50">
                        {{student.id}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-divider></mat-divider>
                <div fxLayout="row" fxLayoutAlign="space-between">
                    <label style="color: gray;margin-top: 7px;">Grado: {{student.grade}}</label>
                    <label style="color: gray;margin-top: 7px;">Usuario: {{student.user}}</label>
                    <button mat-button color="primary" [mat-dialog-close]="student" cdkFocusInitial>Seleccionar</button>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
    <br>
</div>


<div mat-dialog-actions fxLayout="row">
    <div fxFlex="50">
        <h4 *ngIf="showMessage" style="color: red;">{{message}}</h4>
    </div>
    <div fxFlex="50" fxLayoutAlign="end center">
        <button mat-button (click)="close()" color="warn">Cancelar</button>
        <!-- <button mat-button cdkFocusInitial color="primary">Crear</button> -->
    </div>
</div>

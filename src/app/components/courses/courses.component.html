<div style="height: 100%;" class="animated fadeIn">
    <div fxLayout="row">
        <div fxFlex="50" fxLayoutAlign="start center">
            <h2 class="title2">Cursos</h2>
        </div>
        <div fxFlex="50" fxLayoutAlign="end center">
            <button mat-flat-button color="primary" (click)="createDialog()">Agregar<mat-icon>
                    add</mat-icon></button>
        </div>
    </div>

    <div fxLayout="row">
        <mat-form-field appearance="outline" fxFlex="40">
            <mat-label>Buscar</mat-label>
            <input (keyup)="applyFilter($event)"  matInput type="text" placeholder="Ingrese Descripción" #input>
            <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''">
                <mat-icon style="color: gray;">close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
    <br><br>
</div>
